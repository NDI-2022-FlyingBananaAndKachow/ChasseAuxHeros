<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Question {{ question_id }} du niveau {{ level_id }}</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
</head>
<body>
	<form method="post" action="/resultat/{{ level_id  }}/{{ question_id }}">
        <div class="centered-div">
            <br>
            <fieldset ID="{{  level_id  }}" style="width:30%;">
                <div class="center">
                    <legend>Question : {{ question }}</legend>
	                {% for i in answer_ids %}
                    <div>
                        <input type="radio" id="Option{{i}}" name="Options">
                        <label for="Option{{i}}">{{answers[i]}}</label>
                    </div>
	                {% endfor %}
	                {% if failed %}
	                <div style="color: rgb(150, 0, 40)">
		                Ce n'est pas la bonne r√©ponse.
	                </div>
	                {% endif %}
	                <button type="button" id="submitBtn">Valider</button>
                </div>
            </fieldset>
        </div>
    </form>

	<script>
		const easterBtn = document.querySelector("#submitBtn");

		easterBtn.addEventListener("click", () => {
		    window.location.replace(
                "/resultat/{{ level_id  }}/{{ question_id }}/" +
			    document.querySelector('input[name="Options"]:checked').id.replace("Option", "")
		    );
		});
	</script>
</body>
</html>
